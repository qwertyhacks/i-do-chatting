<html lang="en">

  <style>
    /* Same styling as before */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #2f3136;
      color: #fff;
    }

    .sidebar {
      width: 250px;
      background-color: #202225;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .channel {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #2f3136;
      border-radius: 5px;
      cursor: pointer;
    }

    .channel:hover {
      background-color: #36393f;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #36393f;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      margin-bottom: 1rem;
    }

    .message .username {
      font-weight: bold;
      color: #7289da;
    }

    .message-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #202225;
      background-color: #40444b;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2f3136;
      color: white;
    }

    .message-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #7289da;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .message-input button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Channels</h2>
    <div class="channel"># general</div>
    <div class="channel"># games</div>
    <div class="channel"># music</div>
  </div>
  <div class="chat-container">

    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
